<mat-drawer-container>
  <mat-drawer position="end" #drawer [opened]="selectedEvent" [mode]="push">
    <app-event *ngIf="selectedEvent" [event]="selectedEvent"></app-event>
  </mat-drawer>

  <agm-map [latitude]="latitude" [zoom]="zoom" [longitude]="longitude" [zoomControl]="false">
    <agm-marker *ngFor="let e of events" (markerClick)="selectEvent(e)" [latitude]="e.coords.latitude" [longitude]="e.coords.longitude">
    </agm-marker>
  </agm-map>
</mat-drawer-container>
